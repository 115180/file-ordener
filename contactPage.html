<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerwrapper">
         <div class="header">
            <a href="downloadWebsite.html"><img src="images/logo.png" class="logo"></a>
  
            <button class="iconbutton"><img src="images/menuicon.png" class="icon"></button>

        </div>
        <div class="innerwrapper">
            <div class="contactform">
                <div class="contactformwrapper">
                <h1 class="semititle">Neem contact met ons op</h1>

                <input class="mail" placeholder="E-mailadres (verplicht)">

                </div>
            </div>
        </div>
    </div>
